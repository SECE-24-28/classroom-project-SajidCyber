<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

            let photos =["Cofee.jpg", "mamooth.jpeg", "itachi.png", "rengoku.png", "me.png"];
            let index = 0;
            function showimage(){
                document.getElementById("im").src=photos[index];
            }
            function nextImage(){
                index++;
                if(index >= photos.length){
                    index =0;
                }
                showimage();
            }

            function previousImage(){
                index--;
                if(index<0){
                    index=photos.length-1;
                }
                showimage();
            }
           
    
        
    </script>
</head>
<body>
    <img src="Cofee.jpg" alt="" width="400px" height="400px" id="im">
    <img src="">
    <br>
    <button onclick="previousImage()">Previous</button>
    <button onclick="nextImage()">NEXT</button>
    
</body>
</html>
